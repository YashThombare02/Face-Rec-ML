# SonarQube Configuration for Face Recognition Project
sonar.projectKey=face_recognition
sonar.projectName=Face Recognition
sonar.projectVersion=1.0

# Sources
sonar.sources=.
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=venv/**,*.npy,model/**,subjects_photos/**,data/**,.git/**,__pycache__/**

# Python specific
sonar.python.xunit.reportPath=test-results.xml
sonar.python.coverage.reportPath=coverage.xml
sonar.python.pylint.reportPath=pylint-report.txt

# Issue inclusion/exclusion
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1401
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
